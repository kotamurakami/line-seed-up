<!DOCTYPE html>
<html>
<head>
  <title>未来への種まき</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h1>🌱 未来への種まき</h1>
  <input type="text" placeholder="タイトルを入力"><br><br>
  <textarea placeholder="本文を入力"></textarea><br><br>
  <input type="date"><br><br>
  <button onclick="sendMessage()">種をまく</button>

  <script>
    async function sendMessage() {
      await liff.init({ liffId: "YOUR_LIFF_ID" });
      if (liff.isInClient()) {
        liff.sendMessages([{
          type: 'text',
          text: '種をまきました！🌱'
        }]);
        liff.closeWindow();
      } else {
        alert('LINEアプリで開いてください');
      }
    }
  </script>
</body>
</html>
